<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>
    <link rel="icon" href="/logo/titlelogo1.svg" type="image/icon type">
    <link rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure>
              <img src="images/signin-image.jpg" alt="sing up image" />
            </figure>
            <a
              href="./signup.html"
              class="signup-image-link"
              style="text-decoration: none"
              >Create an account</a
            >
          </div>
          <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <form method="POST" action="#" class="register-form" id="login-form" name="login">
              <div class="form-group">
                <label for="your_name"
                  ><i class="zmdi zmdi-account material-icons-name"></i>
                </label>
                <input type="text" name="userid" id="userid" placeholder="Your Name"/>
              </div>
              <div class="form-group">
                <label for="your_pass">
                  <i class="zmdi zmdi-lock"></i>
                </label>
                <input type="password" name="userpsw" id="userpsw" placeholder="Password"/>
              </div>
              <div class="form-group">
                <input type="checkbox" name="rememberme" id="remember-  me" class="agree-term"/>
                <label for="remember-me" class="label-agree-term">
                  <span><span></span></span>Remember me</label
                >
              </div>
              <div class="form-group form-button">
                <input type="button"  onclick="check(this.form)" value="Login"/>
              </div>
            </form>
            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-google"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>


<script language="javascript">

function check(form)
{
  if(form.userid.value=="ajith" && form.userpsw.value=="shah")
  {
    window.open("/course/courses.html")/*opens xthe target page while Id & password matches*/
  }
  else(form.userid.value!="ajith" && form.userpsw.value!="shah")
  {
    alert("Enter correct User ID and password..!")
  }
  
}

/*---------------------remember me----------------*/

</script>
